<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}InferHotspot{% end %}</title>
    <link rel=StyleSheet href="{{ static_url("style.css") }}" type="text/css"
          media=screen>
  </head>

  <body>
    <div id="wrapper">
      <div id="mainbody">
        <h1>{% block header %}InferHotspot{% end %}</h1>
        {% block content %}{% end %}
        <footer>
          <small>
            Copyright &copy; 2013 Wesley Baugh.
            {% if git_version[0] and git_version[1] %}
            Version: {{ git_version[0][:-7] }}<a href="https://github.com/bwbaugh/inferhotspot/commit/{{ git_version[1] }}">{{ git_version[0][-7:] }}</a>
            {% end %}
          </small>
        </footer>
      </div>
    </div>
  </body>
</html>
