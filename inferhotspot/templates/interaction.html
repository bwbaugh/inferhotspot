{% extends "base.html" %}

{% block content %}
<div id="map-canvas"></div>

<form method="get">
  <label for="latitude">Latitude:</label>
  <input type="text" id="latitude" name="latitude" value="{{ latitude }}">
  <label for="longitude">Longitude:</label>
  <input type="text" id="longitude" name="longitude" value="{{ longitude }}">
  <input type="submit" value="Find Interactions">
</form>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
  var map;
  var marker;

  function initialize() {
    var mapOptions = {
      zoom: 10,
      center: new google.maps.LatLng(33.214563, -97.132874),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);

    marker = new google.maps.Marker({
      position: new google.maps.LatLng({{ latitude }}, {{ longitude }}),
      map: map,
      draggable: true,
    });

    google.maps.event.addListener(marker, 'dragend', function(event){
      document.getElementById("latitude").value=event.latLng.lat();
      document.getElementById("longitude").value=event.latLng.lng();
    });

    {% for census_id, shape, weight in blocks %}
      new google.maps.Polygon({
        paths: [
          {% for b_longitude, b_latitude in shape.geoms[0].exterior.coords %}
          new google.maps.LatLng({{ b_latitude }}, {{ b_longitude }}),{% end %}
        ],
        map: map,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 3,
        fillColor: '#FF0000',
        fillOpacity: 0.35
      });
      {% end %}
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
{% end %}
